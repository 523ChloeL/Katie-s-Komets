<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="img/alt logo for back of jersey.png">
  <title>Katie's Komets</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container nav">
      <!-- nav menu is from https://codepen.io/pranjal9599/pen/yJRNoL -->
      <div class="hamburger-icon" id="icon">
        <div class="icon-1" id="a"></div>
        <div class="icon-2" id="b"></div>
        <div class="icon-3" id="c"></div>
        <div class="clear"></div>
      </div>
      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="sponsors.html">Partners and Sponsors</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <button>Donate!</button>
        </ul>
      </nav>
    </div>

    <div class="row justify-content-center">
      <div class="banner px-0"><img src="img/webanner.png">
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-md-offset-3" id="form_container">
          <h2>Contact Us</h2>
          <p>
            Please send your message below. We will get back to you at the earliest!
          </p>
          <form role="form" method="post" id="reused_form">

            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="message">
                  Message:</label>
                <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="name">
                  Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-sm-6 form-group">
                <label for="email">
                  Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>


            <div class="row">
              <div class="col-sm-12 form-group">
                <button type="submit" class="btn btn-lg btn-default pull-right">Send →</button>
              </div>
            </div>

          </form>
          <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your message successfully!</h3>
          </div>
          <div id="error_message" style="width:100%; height:100%; display:none; ">
            <h3>Error</h3>
            Sorry there was an error sending your form.

          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>

  <!--Grid row-->
  <div class="text-center p-3 copyright" style="background-color: rgba(0, 0, 0);">
    © 2020 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/" target="_blank">MDBootstrap.com</a>
  </div>
  </div>

  <!-- Grid container -->
  <script src="komets.js"></script>
</body>

</html>
